name: GitHub Actions Demo
run-name: ${{ github.actor }} created a new tag.
on:
  release:
    types: [published,prereleased]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ¬ Job triggered by ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ ${{ github.repository }} has been cloned to the runner."
      - name: Create zip file
        run: zip -r release-package.zip ${{ github.workspace }}/theme/Aura/
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release-package.zip
          asset_name: release-package.zip
          asset_content_type: application/zip
name: Theme Releases
run-name: ðŸš€ ${{ github.event.release.tag_name }} - ${{ github.actor }}
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  Create-Theme-Releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
      - name: Compile theme
        run: |
          cd ${{ github.workspace }}/tools
          python theme_compiler.py
      - name: Create theme release zips
        run: |
          cd ${{ github.workspace }}/dist
          for dir in */ ; do
            cd $dir
            echo -e "\n\n${{ github.event.release.tag_name }}" >> ./credits.txt
            zip -r "../${dir%/}.muxthm" ./
            cd ..
          done
      - name: Upload releases
        run: |
          for file in ${{ github.workspace }}/dist/*.muxthm; do
            echo "Uploading $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

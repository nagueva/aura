name: Theme Releases
run-name: ðŸš€ ${{ github.event.release.tag_name }} - ${{ github.actor }}
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  Create-Theme-Releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Convert bootlogo to .bmp
        run: |
          cd ${{ github.workspace }}/theme
          for dir in */ ; do
            cd $dir
            convert ./image/bootlogo.png ./image/bootlogo.bmp
            rm -rf ./image/bootlogo.png
            cd ..
          done
      - name: Create zip files
        run: |
          cd ${{ github.workspace }}/theme
          for dir in */ ; do
            cd $dir
            zip -r "../${dir%/}.zip" ./
            cd ..
          done
      - name: Upload releases
        run: |
          for file in ${{ github.workspace }}/theme/*.zip; do
            echo "Uploading $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

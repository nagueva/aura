name: Theme Releases
run-name: ðŸš€ ${{ github.event.release.tag_name }} - ${{ github.actor }}
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  Create-Theme-Releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile theme
        run: |
          cd ${{ github.workspace }}/tools
          python theme_compiler.py
      - name: Optimize images
        run: |
          for file in $(find . -type f -name 'preview.png'); do
            convert "$file" -resize 288x216 "$file"
          done
          for file in $(find . -type f -name 'bootlogo.png'); do
            convert $file $file.bmp
            rm -rf $file
          done
      - name: Create theme release zips
        run: |
          cd ${{ github.workspace }}/dist
          for dir in */ ; do
            cd $dir
            echo -e "\n\nVersion: ${{ github.event.release.tag_name }}" >> ./credits.txt
            cat ./credits.txt
            zip -r "../${dir%/}.zip" ./
            cd ..
          done
      - name: Upload releases
        run: |
          for file in ${{ github.workspace }}/dist/*.zip; do
            echo "Uploading $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

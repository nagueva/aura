name: GitHub Actions Demo
run-name: ${{ github.actor }} created a new release.
on:
  release:
    types: [published,prereleased]
permissions:
  contents: write
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ¬ Job triggered by ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ ${{ github.repository }} has been cloned to the runner."
      - name: Create zip files
        run: |
          cd ${{ github.workspace }}/theme/Aura
          zip -r ./Aura.zip ./
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/theme/Aura/Aura.zip
          asset_name: Aura@${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "ðŸš€ Release asset has been uploaded."

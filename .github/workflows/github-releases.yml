name: Publish Release Files
run-name: New release ${{ github.event.release.tag_name }} by ${{ github.actor }}
on:
  release:
    types: [published,prereleased]
permissions:
  contents: write
jobs:
  Create-Aura-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create zip files
        run: |
          cd ${{ github.workspace }}/theme/Aura
          for dir in */ ; do
            cd $dir
            zip -r "../../${dir%/}-${{ github.event.release.tag_name }}.zip" ./
            cd ..
          done
          ls
          echo "pai"
          ls ../
      - name: Upload release - Aura
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/theme/Aura.zip
          asset_name: Aura.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "ðŸš€ Release asset has been uploaded."

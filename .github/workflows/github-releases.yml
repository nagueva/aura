name: Publish Releases
run-name: New release available - ${{ github.event.release.tag_name }} by ${{ github.actor }}
on:
  release:
    types: [published,prereleased]
permissions:
  contents: write
jobs:
  Create-Aura-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout
      - name: Create zip file
        run: |
          cd ${{ github.workspace }}/theme/Aura
          zip -r ../Aura.zip ./
      - name: Upload release - Aura
        uses: actions/upload-release-asset
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/theme/Aura.zip
          asset_name: Aura.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "ðŸš€ Release asset has been uploaded."
